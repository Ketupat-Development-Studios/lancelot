<div layout="column">
<md-whiteframe class="md-whiteframe-z1 text-center" 
 		layout="column" flex>
  <md-content layout-padding>
    <form name="userForm">
      <md-input-container flex width="60%">
        <label>Name</label>
        <input ng-model="user.address" width = "60%">
      </md-input-container>
      <md-input-container md-no-float>
        <input ng-model="user.address2" placeholder="Address 2">
      </md-input-container>
      <div layout layout-sm="column">
        <md-input-container flex>
          <label>City</label>
          <input ng-model="user.city">
        </md-input-container>
        <md-input-container flex>
          <label>State</label>
          <input ng-model="user.state">
        </md-input-container>
        <md-input-container flex>
          <label>Postal Code</label>
          <input ng-model="user.postalCode">
        </md-input-container>
      </div>
      <md-input-container flex>
        <label>Biography</label>
        <textarea ng-model="user.biography" columns="1" md-maxlength="150"></textarea>
      </md-input-container>
    </form>
  </md-content>
 </md-whiteframe>
</div>
