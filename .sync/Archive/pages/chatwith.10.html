<md-whiteframe layout-padding ng-controller="chatCtrl" class="md-whiteframe-z1" layout = "column" layout-fill layout-align = "start start">
  <md-list-item class="md-2-line" 
      ng-repeat="msg in messages"  flex = "50" offset="30">
    <img ng-src="img/dp/{{msg.guy.dp}}.jpg" class="md-avatar" />
    <div class="md-list-item-text">
      <h3>{{msg.guy.name}}</h3>
      <p>{{msg.contents}}</p>
    </div>
    <md-divider ng-if="!$last"></md-divider>
  </md-list-item>
</md-whiteframe>
