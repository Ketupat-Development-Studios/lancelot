<md-whiteframe class="md-whiteframe-z1" layout="column" layout-align="center center" flex>
  <md-content layout-padding>
    <form name="userForm">
      <md-input-container style="width: 600px;" flex>
        <label>Name</label>
        <input ng-model="user.address">
      </md-input-container>
      <md-input-container style="width: 600px" flex>
        <label>Description</label>
        <textarea ng-model="user.description" columns="2" md-maxlength="150"></textarea>
      </md-input-container>
      <div layout="column" layout-align="center center" ng-controller="SelectAsyncController" style="height: 100px;">
	    <md-select ng-model="categories" md-on-open="loadUsers()" style="min-width: 600px;">
	      <md-select-label>{{ user ? user.name : 'Assign to user' }}</md-select-label>
	      <md-option ng-value="user" ng-repeat="user in users">{{user.name}}</md-option>
	    </md-select>
	    <p class="md-caption">You have assigned the task to: {{ user ? user.name : 'No one yet' }}</p>
	  </div>
    </form>
  </md-content>
 </md-whiteframe>
