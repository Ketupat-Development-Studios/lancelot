<div layout="column">
<md-whiteframe class="md-whiteframe-z1 text-center" 
 		layout="column" flex>
  <md-content layout-padding>
    <form name="userForm">
      <md-input-container style="min-width: 200px;">
        <label>Name</label>
        <input ng-model="user.address" width="200px">
      </md-input-container>
      <md-input-container >
        <label>Description</label>
        <textarea width="200px" ng-model="user.description" columns="2" md-maxlength="150"></textarea>
      </md-input-container>
    </form>
  </md-content>
 </md-whiteframe>
</div>
