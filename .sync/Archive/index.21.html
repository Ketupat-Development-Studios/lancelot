<html lang="en" ng-app="freelance">
  <head>
    <title>Lancelot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="minified/css/main.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
  </head>
  <body class="view-animate-container">
    <md-content ng-controller="topBarCtrl">
      <md-toolbar class="topBar">
        <div class="md-toolbar-tools dark-grey">
          <md-button class="md-icon-button big-button" ng-click="toggleLeft()">
            <i class="fa fa-bars"></i>
          </md-button>
          <h2 class="thin clickable slant" style="padding-left: 20px;" ng-click="gotoHome()">
            <span>LANCELOT &nbsp;<img src="img/lance.png" style="height:0.7em;"></span>
          </h2>
          <span flex></span>
          <md-button class="md-icon-button big-buttom" aria-label="Add" ng-click="offerYourself()">
            <i class="fa fa-plus"></i>
          </md-button>
        </div>
      </md-toolbar>
      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-open="$root.navBarIsThere">
        <md-toolbar class="even-darker-grey">
          <h1 class="md-toolbar-tools" style="padding-left: 24px; padding-top: 2px;">DESMOND â™¥</h1>
        </md-toolbar>
        <md-content layout-padding ng-controller="LeftCtrl">
          <md-subheader class="md-no-sticky">CURRENT CHATS</md-subheader>
          <md-list-item class="md-2-line fx-zoom-normal fx-speed-1000" 
              ng-repeat="chat in $root.chats" 
              ng-click="goChat(chat.id)">
            <img ng-src="img/dp/{{chat.dp}}.jpg" class="md-avatar" />
            <div class="md-list-item-text">
              <h3 style="padding-top:0.25em;">{{chat.name}}</h3>
              <p>{{chat.service}}</p>
            </div>
            <md-divider ng-if="!$last"></md-divider>
          </md-list-item>
        </md-content>
      </md-sidenav>
      <div class="obfuscator" ng-show="$root.navBarIsThere" ng-click="toggleLeft()"></div>
    </md-content>
    <div id="stuffGoesHere" 
      ng-view ng-class="$root.navBarIsThere ? 'blur' : 'lel'"
     class="view-animate"></div>
    <script src="minified/js/main.min.js"></script>
    <script src="js/app.js"></script>
    <script src = "js/dynamicSearch.js"></script>
    <script src = "js/chatController.js"></script>
    <script>
      $(document).ready(function(){
        function goLeft(element){
          $(element).animate({"margin-left":"70%"},10000,"linear",function(){
              $(this).addClass("flip");
              goRight(element)
          });
        }
        function goRight(element){
          $(element).animate({"margin-left":0},10000,"linear",function(){
              $(this).removeClass("flip");
              goLeft(element)
          });
        }
        goRight("#lance"); //done //done #done
      })
    </script>
  </body>
</html>
